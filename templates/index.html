<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NL2SQL Demo</title>
  <!-- style.css를 사용한다면 link 추가
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  -->
</head>
<body>
  <h1>NL2SQL Demo</h1>

  <div>
    <label for="serverUrl">서버 URL(IP): </label>
    <input type="text" id="serverUrl" placeholder="예: http://172.16.15.112:11434">
    <button id="updateModelsBtn">모델 업데이트</button>
    <br>
    <label for="modelSelect">모델 선택: </label>
    <select id="modelSelect">
      <!-- 모델 목록은 main.js에서 동적으로 로드 -->
    </select>
    <button id="clearInputsBtn">입력창 초기화</button>
  </div>
  <div>
    <h3>DB 스키마</h3>
    <textarea id="dbSchema" rows="5" cols="60" placeholder="DB 스키마를 입력하세요"></textarea>
  </div>

  <div>
    <h3>질문</h3>
    <textarea id="userQuestion" rows="5" cols="60" placeholder="질문을 입력하세요"></textarea>
  </div>

  <hr>

  <div>
    <h3>생성된 SQL</h3>
    <textarea id="sqlResult" rows="3" cols="60" readonly></textarea>
    <br>
    <button id="clearOutputBtn">응답 지우기</button>
  </div>

  <hr>

  <div>
    <h3>예제</h3>
    <button id="loadExamplesBtn">예제 보기</button>
    <div id="examplesContainer" style="display: none;">
      <!-- 예제 목록을 main.js에서 불러와서 보여주고, 클릭하면 DB/질문을 자동 채우도록 -->
    </div>
  </div>
  <div>
    <h3>실행</h3>
    <button id="generateBtn">SQL 생성</button>
  </div>

  <div>
    <h3>디버그: Request</h3>
    <pre id="debugRequest" style="background: #eee; padding: 10px;"></pre>
  </div>

  <div>
    <h3>디버그: Raw Response</h3>
    <pre id="debugResponse" style="background: #eee; padding: 10px; max-height: 200px; overflow:auto;"></pre>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
